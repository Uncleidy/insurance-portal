<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVEN INSURANCE - Policy Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="haven-insurance-logo.png" alt="Haven Insurance Logo">
            <h1>HAVEN INSURANCE</h1>
            <p>SHORT TERM INSURANCE</p>
        </header>

        <main>
            <h2>USER VALIDATION</h2>
            <p>For security purposes, please confirm the following information to access your policy documents:</p>

            <form id="policy-form">
                <label for="surname">Policyholder Surname</label>
                <input type="text" id="surname" placeholder="Enter surname" required>

                <label for="dob">Policyholder Date of Birth</label>
                <input type="date" id="dob" required>

                <label for="start-date">Policy Start Date</label>
                <input type="date" id="start-date" required>

                <button type="submit">VALIDATE POLICY</button>
                <p class="tagline">The home for specialist motor and home insurance</p>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
