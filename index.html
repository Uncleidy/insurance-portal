<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Insurance Portal</h1>
    <form id="check-policy-form">
      <label for="surname">Policy Holder Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="start-date">Policy Start Date:</label>
      <input type="date" id="start-date" name="start_date" required>

      <button type="button" onclick="checkPolicy()">Check Policy</button>
    </form>
    <p id="policy-result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
