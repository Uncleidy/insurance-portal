<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVEN INSURANCE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navigation">
        <img src="assets/haven-insurance-logo.png" alt="Haven Insurance Logo">
        <nav>
            <ul>
                <li><a href="https://www.haven.gi/">Home</a></li>
                <li><a href="https://www.haven.gi/what-we-do">What We Do</a></li>
                <li><a href="https://www.haven.gi/claims/motor-claims">Claims</a></li>
                <li><a href="https://www.haven.gi/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <header>
            <h1>HAVEN INSURANCE</h1>
            <p>Customer Portal</p>
        </header>

        <main>
            <h2>Login to Access Your Policy</h2>
            <form id="login-form">
                <label for="name">Policyholder Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>

                <label for="start-date">Policy Start Date</label>
                <input type="date" id="start-date" required>

                <button type="submit">Login</button>
            </form>

            <div id="policy-details" style="display:none;">
                <h3>Policy Details</h3>
                <div id="policy-info"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
