<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVEN INSURANCE - Admin Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/haven-insurance-logo.jpg" alt="Haven Insurance Logo">
            <h1>HAVEN INSURANCE</h1>
            <p>Admin Portal</p>
        </header>

        <main>
            <form id="create-policy-form">
                <h2>Create a New Policy</h2>
                <fieldset>
                    <label for="name">Policyholder Name</label>
                    <input type="text" id="name" placeholder="Enter full name" required>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>

                    <label for="start-date">Policy Start Date</label>
                    <input type="date" id="start-date" required>

                    <label for="end-date">Policy End Date</label>
                    <input type="date" id="end-date" required>

                    <label for="policy-document">Upload Policy Document (PDF)</label>
                    <input type="file" id="policy-document" accept="application/pdf" required>
                </fieldset>
                <button type="submit">Create Policy</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
