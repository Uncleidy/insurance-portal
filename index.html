<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVEN INSURANCE - Policy Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navigation">
    <img src="assets/haven-insurance-logo.png" alt="Haven Insurance Logo">
    </header>
        <nav>
            <ul>
                <li><a href="https://www.haven.gi/">Home</a></li>
                <li><a href="https://www.haven.gi/aboutus">About Us</a></li>
                <li><a href="https://www.haven.gi/what-we-do">What We Do</a></li>
                <li><a href="https://www.haven.gi/financial-strength">Financial Strength</a></li>
                <li><a href="https://www.haven.gi/private-car">Policy Wording</a></li>
                <li><a href="https://www.haven.gi/claims/motor-claims">Claims</a></li>
                <li><a href="https://www.haven.gi/regulatory">Regulatory</a></li>
                <li><a href="https://www.haven.gi/complaints">Complaints</a></li>
                <li><a href="https://www.haven.gi/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2 class="centered-text">USER VALIDATION</h2>
            <p class="centered-text">For security purposes, please confirm the following information to access your policy documents:</p>

            <form id="policy-form">
                <div class="form-group">
                    <label for="surname">Policyholder Surname</label>
                    <input type="text" id="surname" placeholder="Enter surname" required>
                </div>

                <div class="form-group">
                    <label for="dob">Policyholder Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>

                <div class="form-group">
                    <label for="start-date">Policy Start Date</label>
                    <input type="date" id="start-date" required>
                </div>

                <div class="button-container">
                    <button type="submit" class="validate-button">VALIDATE POLICY</button>
                </div>
            </form>

            <p class="tagline centered-text">The home for specialist motor and home insurance</p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
