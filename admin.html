<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVEN INSURANCE - Admin Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navigation">
        <a href="https://www.haven.gi/">Home</a>
        <a href="https://www.haven.gi/aboutus">About Us</a>
        <a href="https://www.haven.gi/what-we-do">What We Do</a>
        <a href="https://www.haven.gi/financial-strength">Financial Strength</a>
        <a href="https://www.haven.gi/private-car">Policy Wording</a>
        <a href="https://www.haven.gi/claims/motor-claims">Claims</a>
        <a href="https://www.haven.gi/regulatory">Regulatory</a>
        <a href="https://www.haven.gi/complaints">Complaints</a>
        <a href="https://www.haven.gi/contact">Contact</a>
    </header>

    <div class="container">
        <header>
            <img src="haven-insurance-logo.png" alt="Haven Insurance Logo">
        </header>

        <main>
            <h2>Create a New Policy</h2>
            <form id="create-policy-form">
                <label for="name">Policyholder Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>

                <label for="start-date">Policy Start Date</label>
                <input type="datetime-local" id="start-date" required>

                <label for="end-date">Policy End Date</label>
                <input type="datetime-local" id="end-date" required>

                <label for="policy-document">Upload Policy Document (PDF)</label>
                <input type="file" id="policy-document" accept="application/pdf" required>

                <button type="submit">Create Policy</button>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
