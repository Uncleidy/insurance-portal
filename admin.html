<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Portal</h1>
    <form id="create-policy-form">
      <label for="name">Policy Holder Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="start-date">Policy Start Date:</label>
      <input type="date" id="start-date" name="start_date" required>

      <label for="end-date">Policy End Date:</label>
      <input type="date" id="end-date" name="end_date" required>

      <label for="reference">Policy Reference Code:</label>
      <input type="text" id="reference" name="reference" required>

      <button type="button" onclick="createPolicy()">Create Policy</button>
    </form>
    <p id="policy-status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
